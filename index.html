<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Drink Search</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Drink Search</h1>
        <div class="shadow"></div>
        <input type="text" class="search" placeholder="search..." />
      </div>
      <h2>List of available drinks</h2>
      <div class="drink-list">
        <ul>
          <li>Mleko</li>
          <li>Piwo</li>
          <li>Whisky</li>
          <li>Pepsi</li>
          <li>Woda gazowana</li>
          <li>Sok jabłkowy</li>
          <li>Sok pomarańczowy</li>
          <li>Sok bananowy</li>
          <li>Sok wieloowocowy</li>
          <li>Wino czerwone</li>
          <li>Wino białe</li>
          <li>Woda niegazowana</li>
          <li>Energy drink</li>
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
